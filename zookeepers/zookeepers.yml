---
- name: zookeepers.yml
  hosts: localhost
  become: True
  become_user: root
  tasks:

    - name: set zookeeper connection string
      set_fact:
        zookeeper_nodes: 'tf-nifi-1:2181,tf-nifi-2:2181,tf-nifi-3:2181'

    - name: fetch node_id
      shell: |
        cat /opt/node_id
      register: node_id

    - name: set zookeeper ips in /etc/hosts
      lineinfile:
        line: "{{ item }}"
        path: /etc/hosts
      with_items:
        - "# zookeepers"
        - "{{ node1_ip }} tf-nifi-1"
        - "{{ node2_ip }} tf-nifi-2"
        - "{{ node3_ip }} tf-nifi-3"

    - name: nifi required packages
      package:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
        - default-jre
        - jq
        - openssl
        - git
        - binutils
        - python-pip

    - name: ansible required packages
      pip:
        executable: /usr/bin/pip
        name: "{{ packages }}"
      vars:
        packages:
        - boto
        - boto3
        - botocore

    - name: nifi management directories
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0750
      with_items:
        - /opt/nifi-certificates
        - /opt/nifi-certificates/admin
        - /opt/nifi-certificates/nifi-ca
        - /opt/nifi-certificates/nifi-node
        - /opt/nifi-certificates/nifi-node/{{ ansible_nodename }}
        - /opt/nifi-conf
        - /opt/nifi-downloads
        - /opt/nifi-cluster
        - /opt/nifi-cluster/join
        - /opt/nifi-cluster/invite
        - /opt/nifi-cluster/leave

    - name: remove any previous bucket file (for dynamic bucket changes)
      file:
        path: /opt/nifi-conf/bucket
        state: absent

    - name: set bucket in conf
      lineinfile:
        line: "{{ s3_bucket }}"
        path: /opt/nifi-conf/bucket
        owner: root
        group: root
        mode: 0640
        create: yes

    - name: nodes - certificate directory
      file:
        path: /opt/nifi-certificates/{{ ansible_nodename }}
        state: directory
        owner: root
        group: root
        mode: 0750

    - name: check zookeeper downloaded
      stat:
        path: /opt/nifi-downloads/zookeeper.tar.gz
      register: zk_downloaded

    - name: download zookeeper if not downloaded
      get_url:
        url: http://{{ mirror_host }}/pub/apache/zookeeper/current/apache-zookeeper-{{ zk_version }}-bin.tar.gz
        dest: /opt/nifi-downloads/zookeeper.tar.gz
        mode: '0644'
      when: 
        - ansible_default_ipv4.address == node1_ip
        - zk_downloaded.stat.exists == false

    - name: check zookeeper uploaded to s3
      aws_s3:
        mode: list
        bucket: "{{ s3_bucket }}"
        prefix: "nifi/downloads/zookeeper.tar.gz"
      register: zk_uploaded
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: upload zookeeper to s3
      aws_s3:
        mode: put
        bucket: "{{ s3_bucket }}"
        object: /nifi/downloads/zookeeper.tar.gz
        src: /opt/nifi-downloads/zookeeper.tar.gz
      when:
        - ansible_default_ipv4.address == node1_ip
        - "{{ zk_uploaded.s3_keys | count }} == 0"

    - name: check nifi downloaded
      stat:
        path: /opt/nifi-downloads/nifi.tar.gz
      register: nifi_downloaded

    - name: download nifi if not downloaded
      get_url:
        url: http://{{ mirror_host }}/pub/apache/nifi/{{ nifi_version }}/nifi-{{ nifi_version }}-bin.tar.gz
        dest: /opt/nifi-downloads/nifi.tar.gz
        mode: '0440'
      when:
        - ansible_default_ipv4.address == node1_ip
        - nifi_downloaded.stat.exists == false

    - name: check nifi uploaded to s3
      aws_s3:
        mode: list
        bucket: "{{ s3_bucket }}"
        prefix: "nifi/downloads/nifi.tar.gz"
      register: nifi_uploaded
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: upload nifi to s3
      aws_s3:
        mode: put
        bucket: "{{ s3_bucket }}"
        object: /nifi/downloads/nifi.tar.gz
        src: /opt/nifi-downloads/nifi.tar.gz
      when:
        - ansible_default_ipv4.address == node1_ip
        - "{{ nifi_uploaded.s3_keys | count }} == 0"

    - name: check toolkit downloaded
      stat:
        path: /opt/nifi-downloads/nifi-toolkit.tar.gz
      register: toolkit_downloaded

    - name: download toolkit if not downloaded
      get_url:
        url: http://{{ mirror_host }}/pub/apache/nifi/{{ nifi_version }}/nifi-toolkit-{{ nifi_version }}-bin.tar.gz
        dest: /opt/nifi-downloads/nifi-toolkit.tar.gz
        mode: '0440'
      when:
        - ansible_default_ipv4.address == node1_ip
        - toolkit_downloaded.stat.exists == false

    - name: check toolkit uploaded to s3
      aws_s3:
        mode: list
        bucket: "{{ s3_bucket }}"
        prefix: "nifi/downloads/nifi-toolkit.tar.gz"
      register: toolkit_uploaded
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: upload toolkit to s3
      aws_s3:
        mode: put
        bucket: "{{ s3_bucket }}"
        object: /nifi/downloads/nifi-toolkit.tar.gz
        src: /opt/nifi-downloads/nifi-toolkit.tar.gz
      when:
        - ansible_default_ipv4.address == node1_ip
        - "{{ toolkit_uploaded.s3_keys | count }} == 0"

    - name: non-node1 - download zk from s3 if not downloaded
      aws_s3:
        mode: get
        bucket: "{{ s3_bucket }}"
        object: "/nifi/downloads/{{ item }}"
        dest: "/opt/nifi-downloads/{{ item }}"
      with_items:
        - zookeeper.tar.gz
      when:
        - ansible_default_ipv4.address != node1_ip
        - zk_downloaded.stat.exists == false
      retries: 60
      delay: 10

    - name: non-node1 - download nifi from s3 if not downloaded
      aws_s3:
        mode: get
        bucket: "{{ s3_bucket }}"
        object: "/nifi/downloads/{{ item }}"
        dest: "/opt/nifi-downloads/{{ item }}"
      with_items:
        - nifi.tar.gz
      when:
        - ansible_default_ipv4.address != node1_ip
        - nifi_downloaded.stat.exists == false
      retries: 60
      delay: 10

    - name: non-node1 - download toolkit from s3 if not downloaded
      aws_s3:
        mode: get
        bucket: "{{ s3_bucket }}"
        object: "/nifi/downloads/{{ item }}"
        dest: "/opt/nifi-downloads/{{ item }}"
      with_items:
        - nifi-toolkit.tar.gz
      when:
        - ansible_default_ipv4.address != node1_ip
        - toolkit_downloaded.stat.exists == false
      retries: 60
      delay: 10

    - name: check zookeeper unarchived
      stat:
        path: /opt/zookeeper-{{ zk_version }}/README
      register: zk_unarchived

    - name: unarchive zookeeper if not unarchived
      unarchive:
        src: /opt/nifi-downloads/zookeeper.tar.gz
        dest: /opt
        remote_src: yes
      when: zk_unarchived.stat.exists == false

    - name: link zookeeper version to /opt/zookeeper
      file:
        src: /opt/apache-zookeeper-{{ zk_version }}-bin
        path: /opt/zookeeper
        state: link
        mode: 0755
        owner: root
        group: root

    - name: check nifi unarchived
      stat:
        path: /opt/nifi-{{ nifi_version }}/README
      register: nifi_unarchived

    - name: unarchive nifi when not unarchived
      unarchive:
        src: /opt/nifi-downloads/nifi.tar.gz
        dest: /opt
        remote_src: yes
      when: nifi_unarchived.stat.exists == false

    - name: link nifi version to /opt/nifi
      file:
        src: /opt/nifi-{{ nifi_version }}
        path: /opt/nifi
        state: link
        mode: 0755
        owner: root
        group: root

    - name: check toolkit unarchived
      stat:
        path: /opt/nifi-toolkit-{{ nifi_version }}/README
      register: toolkit_unarchived

    - name: unarchive toolkit when not unarchived
      unarchive:
        src: /opt/nifi-downloads/nifi-toolkit.tar.gz
        dest: /opt
        remote_src: yes
      when: toolkit_unarchived.stat.exists == false

    - name: link toolkit version to /opt/nifi-toolkit
      file:
        src: /opt/nifi-toolkit-{{ nifi_version }}
        path: /opt/nifi-toolkit
        state: link
        mode: 0755
        owner: root
        group: root

    - name: authorizers.xml
      copy:
        src: authorizers.xml
        dest: /opt/nifi/conf/authorizers.xml
        owner: root
        group: root
        mode: 0640

    - name: nifi properties
      template:
        src: nifi.properties
        dest: /opt/nifi/conf/nifi.properties
        owner: root
        group: root
        mode: 0640

    - name: nifi systemd service file
      copy:
        src: nifi.service
        dest: /etc/systemd/system/nifi.service
        mode: 0444
        owner: root
        group: root

    - name: zookeeper systemd unit file
      copy:
        src: zookeeper.service
        dest: /etc/systemd/system/zookeeper.service
        mode: 0644
        owner: root
        group: root

    - name: check password generated
      stat:
        path: /opt/nifi-conf/generated_password
      register: password_generated
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: generate password if not generated
      shell: |
        head /dev/urandom | tr -dc A-Za-z0-9 | head -c 20 > /opt/nifi-conf/generated_password
      ignore_errors: True
      when:
        - ansible_default_ipv4.address == node1_ip
        - password_generated.stat.exists == false

    - name: upload password to s3
      aws_s3:
        mode: put
        bucket: "{{ s3_bucket }}"
        object: /nifi/conf/generated_password
        src: /opt/nifi-conf/generated_password
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: other nodes - pull generated password from s3
      aws_s3:
        mode: get
        bucket: "{{ s3_bucket }}"
        object: "/nifi/conf/{{ item }}"
        dest: "/opt/nifi-conf/{{ item }}"
      with_items:
        - generated_password
      when:
        - ansible_default_ipv4.address != node1_ip
      retries: 60
      delay: 10

    - name: set generated_password var
      shell: |
        cat /opt/nifi-conf/generated_password
      register: generated_password

    - name: node1 - toolkit server script
      template:
        src: toolkit-server.sh
        dest: /usr/local/bin/toolkit-server.sh
        owner: root
        group: root
        mode: 0750
      when: ansible_default_ipv4.address == node1_ip

    - name: node1 - check tls.json generated
      stat:
        path: /opt/nifi-certificates/nifi-ca/tls.json
      register: ca_tls

    - name: node1 - toolkit server script exec if no tls.json
      shell: |
        /usr/local/bin/toolkit-server.sh
      args:
        chdir: /opt/nifi-certificates/nifi-ca
        executable: /bin/bash
      when:
        - ansible_default_ipv4.address == node1_ip
        - ca_tls.stat.exists == false

    - name: node1 - toolkit service
      template:
        src: toolkit-server.service
        dest: /etc/systemd/system/toolkit-server.service
        owner: root
        group: root
        mode: 0644
      when: ansible_default_ipv4.address == node1_ip

    - name: node1 - toolkit start
      systemd:
        state: started
        enabled: yes
        name: toolkit-server
        daemon_reload: yes
      when: ansible_default_ipv4.address == node1_ip

    - name: node1 - check admin tls.json
      stat:
        path: /opt/nifi-certificates/admin/tls.json
      register: admin_certificate
      when: ansible_default_ipv4.address == node1_ip

    - name: node1 - toolkit admin 
      shell: |
        /opt/nifi-toolkit/bin/tls-toolkit.sh client -a RSA -c tf-nifi-1 -p 2170 -D "CN=admin,OU=NIFI" -f /opt/nifi-certificates/admin/tls.json -k 2048 -T PKCS12 -t {{ generated_password.stdout }}
      args:
        chdir: /opt/nifi-certificates/admin
        executable: /bin/bash
      when:
        - ansible_default_ipv4.address == node1_ip
        - admin_certificate.stat.exists == false

    - name: register ADMIN_KEYSTORE_PASS
      shell: |
        awk -F'"' '/keyStorePassword/ { print $4 }' /opt/nifi-certificates/admin/tls.json
      register: admin_keystore_pass
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: register ADMIN_TRUSTSTORE_PASS
      shell: |
        awk -F'"' '/trustStorePassword/ { print $4 }' /opt/nifi-certificates/admin/tls.json
      register: admin_truststore_pass
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: admin cli.properties template
      template:
        src: cli.properties
        dest: /opt/nifi-certificates/admin/cli.properties
        owner: root
        group: root
        mode: '0640'
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: node1 - place admin files on s3
      aws_s3:
        mode: put
        bucket: "{{ s3_bucket }}"
        object: "/nifi/admin-certificates/{{ item }}"
        src: "/opt/nifi-certificates/admin/{{ item }}"
      with_items:
        - tls.json
        - keystore.pkcs12
        - cli.properties
      when: ansible_default_ipv4.address == node1_ip

    - name: nodes - wait for toolkit server
      wait_for:
        host: "{{ node1_ip }}"
        port: 2170
        timeout: 360

    - name: nodes - get admin files from s3
      aws_s3:
        mode: get
        bucket: "{{ s3_bucket }}"
        object: "/nifi/admin-certificates/{{ item }}"
        dest: "/opt/nifi-certificates/admin/{{ item }}"
      with_items:
        - tls.json
        - keystore.pkcs12
        - cli.properties
      when: ansible_default_ipv4.address != node1_ip
      retries: 60
      delay: 10

    - name: nodes - check client tls.json
      stat:
        path: /opt/nifi-certificates/nifi-node/{{ ansible_nodename }}/tls.json
      register: node_tls

    - name: nodes - toolkit client exec if no tls.json
      shell: |
        export JAVA_HOME=/usr/lib/jvm/default-java 
        /opt/nifi-toolkit/bin/tls-toolkit.sh client -a RSA -c tf-nifi-1 -p 2170 -D "CN={{ ansible_nodename }},OU=NIFI" --subjectAlternativeNames {{ ansible_nodename }} -f /opt/nifi-certificates/nifi-node/{{ ansible_nodename }}/tls.json -k 2048 -T jks -t {{ generated_password.stdout }}
      args:
        chdir: /opt/nifi-certificates/nifi-node/{{ ansible_nodename }}
        executable: /bin/bash
      when: node_tls.stat.exists == false

    - name: register KEYSTORE_PASS
      shell: |
        awk -F'"' '/keyStorePassword/ { print $4 }' /opt/nifi-certificates/nifi-node/{{ ansible_nodename }}/tls.json
      register: keystore_pass

    - name: register TRUSTSTORE_PASS
      shell: |
        awk -F'"' '/trustStorePassword/ { print $4 }' /opt/nifi-certificates/nifi-node/{{ ansible_nodename }}/tls.json
      register: truststore_pass

    - name: set keystorePasswd in nifi.properties
      lineinfile:
        path: /opt/nifi/conf/nifi.properties
        regexp: '^nifi\.security\.keystorePasswd=.*'
        line: "nifi.security.keystorePasswd={{ keystore_pass.stdout }}"

    - name: set keyPasswd in nifi.properties
      lineinfile:
        path: /opt/nifi/conf/nifi.properties
        regexp: '^nifi\.security\.keyPasswd=.*'
        line: "nifi.security.keyPasswd={{ keystore_pass.stdout }}"

    - name: set truststorePasswd in nifi.properties
      lineinfile:
        path: /opt/nifi/conf/nifi.properties
        regexp: '^nifi\.security\.truststorePasswd=.*'
        line: "nifi.security.truststorePasswd={{ truststore_pass.stdout }}"

    - name: zookeeper data directory
      file:
        path: /opt/zookeeper/data
        state: directory
        mode: 0755
        owner: root
        group: root

    - name: zookeeper myid file
      template:
        src: myid
        dest: /opt/zookeeper/data/myid
        owner: root
        group: root
        mode: 0444

    - name: zookeeper conf
      template:
        src: zoo.cfg
        dest: /opt/zookeeper/conf/zoo.cfg
        owner: root
        group: root
        mode: 0640

    - name: zookeeper systemd service start/enable
      systemd:
        state: started
        enabled: yes
        name: zookeeper
        daemon_reload: yes

    - name: node1 - nifi systemd service start/enable
      systemd:
        state: started
        enabled: yes
        name: nifi
        daemon_reload: yes
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: node1 - wait for users.xml, authorizations.xml, and flow.xml.gz
      wait_for:
        path: "/opt/nifi/conf/{{ item }}"
        state: present
        timeout: 240
      with_items:
        - users.xml
        - authorizations.xml
        - flow.xml.gz
      when:
        - ansible_default_ipv4.address == node1_ip

    - name: node1 - place nifi conf files on s3
      aws_s3:
        mode: put
        bucket: "{{ s3_bucket }}"
        object: "/nifi/conf/{{ item }}"
        src: "/opt/nifi/conf/{{ item }}"
      with_items:
        - users.xml
        - authorizations.xml
        - flow.xml.gz
      when: ansible_default_ipv4.address == node1_ip

    - name: nodes - get nifi conf files from s3
      aws_s3:
        mode: get
        bucket: "{{ s3_bucket }}"
        object: "/nifi/conf/{{ item }}"
        dest: "/opt/nifi/conf/{{ item }}"
      with_items:
        - users.xml
        - authorizations.xml
        - flow.xml.gz
      when: ansible_default_ipv4.address != node1_ip
      retries: 60
      delay: 10

    - name: other nodes - nifi systemd service start/enable
      systemd:
        state: started
        enabled: yes
        name: nifi
        daemon_reload: yes
      when:
        - ansible_default_ipv4.address != node1_ip

    - name: nodes - nifi-join and leave play
      copy:
        src: "{{ item }}"
        dest: "/opt/nifi-cluster/{{ item }}"
        owner: root
        group: root
        mode: 0640
      with_items:
        - nifi-join.yml
        - nifi-leave.yml

    - name: nodes - nifi-join and leave service and timer
      copy:
        src: "{{ item }}"
        dest: "/etc/systemd/system/{{ item }}"
        owner: root
        group: root
        mode: 0640
      with_items:
        - nifi-join.service
        - nifi-join.timer
        - nifi-leave.service
        - nifi-leave.timer

    - name: nodes - nifi-join systemd
      systemd:
        name: "nifi-join.{{ item }}"
        daemon_reload: yes
        state: started
        enabled: yes
      with_items:
        - service
        - timer

    - name: nodes - nifi-leave systemd
      systemd:
        name: "nifi-leave.{{ item }}"
        daemon_reload: yes
        state: restarted
        enabled: yes
      with_items:
        - service
        - timer
