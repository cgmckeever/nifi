---
- name: nodes.yml
  hosts: localhost
  become: True
  become_user: root
  tasks:

    - name: set zookeeper connection string
      set_fact:
        zookeeper_nodes: 'tf-nifi-1:2181,tf-nifi-2:2181,tf-nifi-3:2181'

    - name: set zookeeper ips in /etc/hosts
      lineinfile:
        line: "{{ item }}"
        path: /etc/hosts
      with_items:
        - "# zookeepers"
        - "{{ node1_ip }} tf-nifi-1"
        - "{{ node2_ip }} tf-nifi-2"
        - "{{ node3_ip }} tf-nifi-3"

    - name: epel
      package:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
        state: latest

    - name: nifi required packages
      package:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
        - java-sdk
        - openssl
        - jq
        - nfs-utils
        - git
        - make
        - rpm-build
        - binutils

    - name: Clone efs-utils
      git:
        repo: https://github.com/aws/efs-utils
        dest: /opt/efs-utils
        clone: yes
        update: no

    - name: find previously created rpm for efs-utils
      find:
        paths: /opt/efs-utils/build
        patterns: 'amazon-efs-utils*.rpm'
      register: efs_rpm_found
      ignore_errors: true

    - name: make efs-utils RPM
      shell: |
        make rpm
      args:
        chdir: /opt/efs-utils
      when: efs_rpm_found.matched == 0

    - name: find newly created rpm for efs-utils
      find:
        paths: /opt/efs-utils/build
        patterns: 'amazon-efs-utils*.rpm'
      register: efs_rpm_make
      when: efs_rpm_found.matched == 0

    - name: Install efs-utils
      yum:
        name: "{{ item.path }}"
        state: installed
      with_items: "{{ efs_rpm_make.files }}"
      when: efs_rpm_found.matched == 0

    - name: set efs hostname checking for EL7 false
      lineinfile:
        path: /etc/amazon/efs/efs-utils.conf
        regexp: '^stunnel_check_cert_hostname = true'
        line: 'stunnel_check_cert_hostname = false'

    - name: check mount path exists
      stat:
        path: /mnt/tf-nifi-efs
      register: efs_mount

    - name: path tf-nifi-efs
      file:
        path: /mnt/tf-nifi-efs
        state: directory
        owner: root
        group: root
        mode: '0750'
      when: efs_mount.stat.exists == false

    - name: mount tf-nifi-efs
      mount:
        state: mounted
        fstype: efs
        path: /mnt/tf-nifi-efs
        src: "{{ efs_source }}:/"
        opts: tls,iam

    - name: nodes - certificate directory
      file:
        path: /mnt/tf-nifi-efs/nifi-certificates/{{ ansible_nodename }}
        state: directory
        owner: root
        group: root
        mode: 0750

    - name: nodes - wait for downloads
      wait_for:
        path: "/mnt/tf-nifi-efs/downloads/{{ item }}"
        state: present
        delay: 5
        timeout: 720
      with_items:
        - nifi.tar.gz
        - nifi-toolkit.tar.gz

    - name: check nifi unarchived
      stat:
        path: /opt/nifi-{{ nifi_version }}/README
      register: nifi_unarchived

    - name: unarchive nifi when not unarchived
      unarchive:
        src: /mnt/tf-nifi-efs/downloads/nifi.tar.gz
        dest: /opt
        remote_src: yes
      when: nifi_unarchived.stat.exists == false

    - name: link nifi version to /opt/nifi
      file:
        src: /opt/nifi-{{ nifi_version }}
        path: /opt/nifi
        state: link
        mode: 0755
        owner: root
        group: root

    - name: check toolkit unarchived
      stat:
        path: /opt/nifi-toolkit-{{ nifi_version }}/README
      register: toolkit_unarchived

    - name: unarchive toolkit when not unarchived
      unarchive:
        src: /mnt/tf-nifi-efs/downloads/nifi-toolkit.tar.gz
        dest: /opt
        remote_src: yes
      when: toolkit_unarchived.stat.exists == false

    - name: link toolkit version to /opt/nifi-toolkit
      file:
        src: /opt/nifi-toolkit-{{ nifi_version }}
        path: /opt/nifi-toolkit
        state: link
        mode: 0755
        owner: root
        group: root

    - name: authorizers.xml
      copy:
        src: authorizers.xml
        dest: /opt/nifi/conf/authorizers.xml
        owner: root
        group: root
        mode: 0640

    - name: nifi properties
      template:
        src: nifi.properties
        dest: /opt/nifi/conf/nifi.properties
        owner: root
        group: root
        mode: 0640

    - name: nifi systemd service file
      copy:
        src: nifi.service
        dest: /etc/systemd/system/nifi.service
        mode: 0444
        owner: root
        group: root

    - name: wait for generated_password file
      wait_for:
        path: /mnt/tf-nifi-efs/generated_password
        state: present
        delay: 5
        timeout: 720

    - name: set generated_password var
      shell: |
        cat /mnt/tf-nifi-efs/generated_password
      register: generated_password

    - name: nodes - wait for toolkit server
      wait_for:
        host: "{{ node1_ip }}"
        port: 2170
        delay: 5
        timeout: 360

    - name: nodes - check client tls.json
      stat:
        path: /mnt/tf-nifi-efs/nifi-certificates/{{ ansible_nodename }}/tls.json
      register: node_tls

    - name: nodes - toolkit client exec if no tls.json
      shell: |
        export JAVA_HOME=/usr/lib/jvm/jre
        /opt/nifi-toolkit/bin/tls-toolkit.sh client -a RSA -c tf-nifi-1 -p 2170 -D "CN={{ ansible_nodename }},OU=NIFI" --subjectAlternativeNames {{ ansible_nodename }} -f /mnt/tf-nifi-efs/nifi-certificates/{{ ansible_nodename }}/tls.json -k 2048 -T jks -t {{ generated_password.stdout }}
      args:
        chdir: /mnt/tf-nifi-efs/nifi-certificates/{{ ansible_nodename }}
        executable: /bin/bash
      when: node_tls.stat.exists == false

    - name: register KEYSTORE_PASS
      shell: |
        awk -F'"' '/keyStorePassword/ { print $4 }' /mnt/tf-nifi-efs/nifi-certificates/{{ ansible_nodename }}/tls.json
      register: keystore_pass

    - name: register TRUSTSTORE_PASS
      shell: |
        awk -F'"' '/trustStorePassword/ { print $4 }' /mnt/tf-nifi-efs/nifi-certificates/{{ ansible_nodename }}/tls.json
      register: truststore_pass

    - name: set keystorePasswd in nifi.properties
      lineinfile:
        path: /opt/nifi/conf/nifi.properties
        regexp: '^nifi\.security\.keystorePasswd=.*'
        line: "nifi.security.keystorePasswd={{ keystore_pass.stdout }}"

    - name: set keyPasswd in nifi.properties
      lineinfile:
        path: /opt/nifi/conf/nifi.properties
        regexp: '^nifi\.security\.keyPasswd=.*'
        line: "nifi.security.keyPasswd={{ keystore_pass.stdout }}"

    - name: set truststorePasswd in nifi.properties
      lineinfile:
        path: /opt/nifi/conf/nifi.properties
        regexp: '^nifi\.security\.truststorePasswd=.*'
        line: "nifi.security.truststorePasswd={{ truststore_pass.stdout }}"

    - name: place request in cluster/join
      file:
        path: "/mnt/tf-nifi-efs/cluster/join/{{ ansible_nodename }}"
        state: touch
        owner: root
        group: root
        mode: 0640

    - name: wait for invite in cluster/invite
      wait_for:
        path: "/mnt/tf-nifi-efs/cluster/invite/{{ ansible_nodename }}"
        state: present
        delay: 5
        timeout: 360

    - name: remove invite in cluster/invite
      file:
        path: "/mnt/tf-nifi-efs/cluster/invite/{{ ansible_nodename }}"
        state: absent

    - name: copy cluster files to /opt/nifi/conf
      copy:
        src: "/mnt/tf-nifi-efs/conf/{{ item }}"
        dest: "/opt/nifi/conf/{{ item }}"
        owner: root
        group: root
        mode: 0640
      with_items:
        - authorizations.xml
        - flow.xml.gz
        - users.xml

    - name: copy scale-down script executed by autoscaling ssm doc
      copy:
        src: scale-down
        dest: /usr/local/bin/scale-down
        owner: root
        group: root
        mode: 0550

    - name: nodes - nifi systemd service start/enable
      systemd:
        state: started
        enabled: yes
        name: nifi
        daemon_reload: yes
